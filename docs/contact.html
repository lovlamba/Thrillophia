{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/form.jpg" class="d-block w-100 mx-0" alt="..." width="500" height="600">
</div>
<div class="container mb-3 py-2">
    <h1 class="text-center">Please fill your details</h1><br>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>

        <div class="form-group">
            <label for="phone">Whatsapp Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>

        <div class="form-group">
            <legend class="col-form-label col-sm-2 pt-0">Select your Tour</legend>
            <input type="radio" id="desc" name="desc" value="goa">
            <label for="desc">Goa</label><br>
            <input type="radio" id="desc" name="desc" value="leh">
            <label for="desc">Leh/Ladakh</label><br>
            <input type="radio" id="desc" name="desc" value="manali">
            <label for="desc">Kullu/Manali</label><br>
            <input type="radio" id="desc" name="desc" value="kerela">
            <label for="desc">Kerela</label><br>
            <input type="radio" id="desc" name="desc" value="maldives">
            <label for="desc">Maldives</label><br>
            <input type="radio" id="desc" name="desc" value="rajasthan">
            <label for="desc">Rajasthan</label><br>

        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
